<nav class="nav-bar">
  <section>
    <a mat-button routerLink="/landing" routerLinkActive="active-link"
      >Front Page</a
    >
    <a mat-button routerLink="/boards" routerLinkActive="active-link">Boards</a>
  </section>
  <section *ngIf="isLoggedIn$ | async; else login">
    <button mat-button [matMenuTriggerFor]="logoutMenu">
      {{ (isLoggedIn$ | async).email }}
    </button>
    <mat-menu #logoutMenu>
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
  </section>
  <ng-template #login>
    <section>
      <button
        type="button"
        mat-button
        (click)="authService.openDialog(dialogType.login)"
      >
        Login
      </button>
      <button
        type="button"
        mat-button
        (click)="authService.openDialog(dialogType.register)"
      >
        Register
      </button>
    </section>
  </ng-template>
</nav>
