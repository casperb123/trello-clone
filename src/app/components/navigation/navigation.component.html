<nav class="nav-bar">
  <section *ngIf="user$ | async; else notLoggedIn">
    <a
      mat-button
      routerLink="/workspaces"
      routerLinkActive="active-link"
      [routerLinkActiveOptions]="{ exact: true }"
      >Home</a
    >
    <div *ngIf="(workspaces$ | async)?.length > 0">
      <button type="button" mat-button [matMenuTriggerFor]="workspacesMenu">
        Workspaces
      </button>
      <mat-menu #workspacesMenu>
        <a
          *ngFor="let workspace of workspaces$ | async"
          mat-menu-item
          [routerLink]="['/workspaces', workspace.id]"
          >{{ workspace.title }}</a
        >
      </mat-menu>
    </div>
  </section>
  <ng-template #notLoggedIn>
    <section>
      <a mat-button routerLink="/home" routerLinkActive="active-link">Home</a>
    </section>
  </ng-template>

  <section *ngIf="user$ | async; else login">
    <button mat-button [matMenuTriggerFor]="logoutMenu">
      {{ (user$ | async).email }}
    </button>
    <mat-menu #logoutMenu>
      <button type="button" mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
  </section>
  <ng-template #login>
    <section>
      <button
        type="button"
        mat-button
        (click)="appService.openDialog(dialogType.Login)"
      >
        Login
      </button>
      <button
        type="button"
        mat-button
        (click)="appService.openDialog(dialogType.Register)"
      >
        Register
      </button>
    </section>
  </ng-template>
</nav>
