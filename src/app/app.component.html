<div class="drawer-trigger" (mouseenter)="openDrawer()"></div>
<mat-drawer-container class="mat-app-background" hasBackdrop="false">
  <mat-drawer
    #drawer
    mode="over"
    class="drawer"
    autoFocus="false"
    (mouseleave)="closeDrawer()"
    ><app-navigation
      [drawer]="drawer"
      (sideNavClose)="closeDrawer()"
      (darkMode)="toggleDarkMode($event)"
    ></app-navigation
  ></mat-drawer>
  <mat-drawer-content class="content-container">
    <app-header
      (darkMode)="toggleDarkMode($event)"
      (sideNavOpen)="openDrawer()"
    ></app-header>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
