<nav class="navigation">
  <div class="navigation-section" *ngIf="user$ | async; else notLoggedIn">
    <a
      mat-raised-button
      color="primary"
      class="button"
      routerLink="/workspaces"
      routerLinkActive="active-link"
      [routerLinkActiveOptions]="{ exact: true }"
      (click)="closeDrawer()"
      >Workspaces</a
    >
  </div>
  <ng-template #notLoggedIn>
    <div class="navigation-section">
      <a
        mat-raised-button
        color="primary"
        class="button"
        routerLink="/home"
        routerLinkActive="active-link"
        (click)="closeDrawer()"
        >Home</a
      >
    </div>
  </ng-template>
  <div class="navigation-section">
    <button
      type="button"
      mat-raised-button
      color="primary"
      class="button"
      *ngIf="user$ | async; else authMenu"
      (click)="logout()"
    >
      Logout
    </button>
    <ng-template #authMenu>
      <a
        mat-raised-button
        color="primary"
        class="button"
        routerLink="/login"
        routerLinkActive="active-link"
        (click)="closeDrawer()"
      >
        Login
      </a>
      <a
        mat-raised-button
        color="primary"
        class="button"
        routerLink="/register"
        routerLinkActive="active-link"
        (click)="closeDrawer()"
      >
        Register
      </a>
    </ng-template>
  </div>
</nav>
